<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="root">
    <header class="header">
      <img class="header__img" alt="Eisenhower matrix" src="./eisenhower-matrix.jpg">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-task">
        <h2 class="section-heading add-task__heading"><label for="new-task">Add Item</label></h2>
        <div class="add-task__wrapper">
          <input class="task text-input" id="new-task" type="text">
          <button class="btn add-task__btn">Add</button>
        </div>
      </section>
      <section>
        <h2 class="section-heading">Todo</h2>
        <ul id="incomplete-tasks">
          <li class="item">
            <input class="item__checkbox" type="checkbox">
            <label class="item__label task">Pay Bills</label>
            <input type="text" class="item__input text-input task">
            <button class="btn btn_type_edit">Edit</button>
            <button class="btn btn_type_delete">
              <img class="btn__image"  alt="delete btn" src="./remove.svg">
            </button>
          </li>
          <li class="item item_mode_edit">
            <input class="item__checkbox" type="checkbox">
            <label class="item__label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="item__input text-input task">
            <button class="btn btn_type_edit">Save</button>
            <button class="btn btn_type_delete">
              <img class="btn__image" alt="delete btn" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="section-heading">Completed</h2>
        <ul class="completed-tasks" id="completed-tasks">
          <li class="item">
            <input class="item__checkbox" type="checkbox" checked>
            <label class="item__label task">See the Doctor</label>
            <input type="text" class="item__input text-input task">
            <button class="btn btn_type_edit">Edit</button>
            <button class="btn btn_type_delete">
              <img class="btn__image" alt="delete btn" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
